<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> multiplication calculator</title>
    <style>

    </style>
</head>
<body>
    <p id = "p1" ></p>
    <script>
        let x = prompt("สูตรคูณแม่")
        let m = x
        // for (let m=x;m<13;m++){
        if (Boolean(m) === true) {
            for (let n=1;n<13;n++){
                document.querySelector("#p1").innerHTML += `${m} x ${n} = ${m*n} <br>`
            }
        }
        else {
            document.querySelector("#p1").innerHTML += `ผิดพลาด`
        }
            document.querySelector("#p1").innerHTML += "<hr>"
        // }
    </script>
</body>
</html>
